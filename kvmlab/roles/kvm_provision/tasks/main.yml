---
# tasks file for kvm_provision
- name: Ensure requirements in place
  package:
    name:
      - libguestfs-tools
      - python3-libvirt
    state: present
  become: yes

- name: Get VMs list
  community.libvirt.virt:
    command: list_vms
  register: existing_vms
  changed_when: no

- name: Create VM_haproxy if not exists
  block:
  - name: Download base image
    get_url:
      url: "{{ base_image_url }}"
      dest: "/tmp/{{ base_image_name }}"
      checksum: "sha256:{{ base_image_sha }}"
  - name: Copy base image to libvirt directory
    copy:
      dest: "{{ libvirt_pool_dir }}/{{ vm_name_haproxy }}.qcow2"
      src: "/tmp/{{ base_image_name }}"
      force: no
      remote_src: yes
      mode: 0660
    register: copy_results
  - name: Configure the image
    command: |
      virt-customize -a {{ libvirt_pool_dir }}/{{ vm_name_haproxy }}.qcow2 \
      --hostname {{ vm_name_haproxy }} \
      --root-password password:{{ vm_root_pass }} \
      --ssh-inject 'root:file:{{ ssh_key }}' \
      --uninstall cloud-init \
      --copy-in /home/ubuntu/ansible_kvm/01-network-manager-all.yaml:/etc/netplan \
      --firstboot /home/ubuntu/ansible_kvm/customize-commands.sh
    when: copy_results is changed
  - name: Define vm
    community.libvirt.virt:
      command: define
      xml: "{{ lookup('template', 'vm-template_haproxy.xml.j2') }}"
  when: "vm_name_haproxy not in existing_vms.list_vms"

- name: Create VM_master if not exists
  block:
